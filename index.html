<!doctype html>
<meta charset="utf8"/>
<html>
<head>
	<title>GMASK</title>
	<script src="jquery-1.7.2.js" type="text/javascript"></script>
	<link rel="stylesheet" href="style.css" type="text/css" media="all"/>
	<script src="gmask.js" type="text/javascript"></script>
</head>
<body>
<div>
	<button onClick="window.rotateRGB();">Rotate RGB</button>
	<button onClick="window.xor80();">XOR 0x80</button>
	<button onClick="window.flipud();">Flip up-down</button>
	<button onClick="window.fliplr();">Flip left-right</button>
	<button onClick="window.negative();">Negative</button>
	<button onClick="window.vGlass();">Vertical Glass Blocks</button>
	<button onClick="window.hGlass();">Horizontal Glass Blocks</button>
	<button onClick="window.win();" disabled>Win</button>
	<button onClick="window.mekoplus();" disabled>Meko+</button>
	<button onClick="window.mekominus();" disabled>Meko-</button>
	<button onClick="window.fl();" disabled>FL</button>
	<button onClick="window.q0();">Q0</button>
	<button onClick="window.undo();">Undo</button>
	<button onClick="window.revert();">Revert all changes</button>
</div>
<div>
	<canvas id="cnvs1"></canvas>
	<canvas id="cnvs2"></canvas>
</div>
</body>
</html>
